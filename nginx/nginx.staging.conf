# Définir les adresses IP autorisées pendant la maintenance
map $remote_addr $is_allowed_ip {
    default 0;
    127.0.0.1 1;
    192.168.1.100 1;
    90.127.148.26 1;
}

#############################################
#   HTTP — Port 80 (redirection HTTPS)
#############################################

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name dev.cantine.acdlp.com;

    client_max_body_size 1000M;

    location / {
        return 301 https://$host$request_uri;
    }
}

#############################################
#   HTTPS — Port 443 (Site + API)
#############################################

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dev.bo.acdlp.com;

    client_max_body_size 1000M;

    #############################################
    #   SSL — certificat statique
    #############################################

    ssl_certificate     /etc/ssl/acdlp/fullchain.pem;
    ssl_certificate_key /etc/ssl/acdlp/.acdlp.com_private_key.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    #############################################
    # Logs
    #############################################

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    #############################################
    # Maintenance mode (inchangé)
    #############################################

    root /var/www/maintenance;
    index index.php index.html;

    # Désactiver cache global
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    expires -1;

    set $maintenance 0;
    if (-f /var/www/maintenance/maintenance.flag) {
        set $maintenance 1;
    }
    if ($is_allowed_ip = 1) {
        set $maintenance 0;
    }

    add_header X-Maintenance-Status "$maintenance" always;
    add_header X-Client-IP "$remote_addr" always;
    add_header X-Is-Allowed-IP "$is_allowed_ip" always;

    if ($maintenance = 1) {
        rewrite ^(.*)$ /maintenance.html break;
    }

    #############################################
    # Static assets
    #############################################

    location /assets/ {
        alias /var/www/assets/;

        expires 1y;
        add_header Cache-Control "public, immutable";

        gzip on;
        gzip_types image/jpeg image/png image/gif image/svg+xml;
    }

    #############################################
    # Angular App
    #############################################

    location /app/ {
        alias /var/www/client/angular/dist/browser/;
        try_files $uri $uri/ /app/index.html;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        expires -1;
    }

    #############################################
    # NODE API
    #############################################

    location ^~ /api/ {
        rewrite /api/(.*) /api/$1 break;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $remote_addr;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_pass http://node:4242/;
    }

    #############################################
    # Security
    #############################################

    location ~ /\.env { deny all; }
    location ~ /\.log { deny all; return 404; }

    #############################################
    # phpMyAdmin
    #############################################

    location ^~ /phpmyadmin/ {
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $remote_addr;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_pass http://phpmyadmin/;
    }

    #############################################
    # Grafana
    #############################################

    location /grafana/ {
        proxy_pass http://grafana:3000;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         "upgrade";
    }

}
