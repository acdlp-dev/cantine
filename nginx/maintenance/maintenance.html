<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - MyAmana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .maintenance-container {
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            margin: 0 auto;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #3498db;
        }
        
        .contact-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .contact-info p {
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <img src="https://home.myamana.fr/wp-content/uploads/2022/11/Violet-Moyen-Carre-Immobilier-Logo.png" alt="Logo MyAmana" class="logo">
        <h1>Espace Donateur Myamana en maintenance</h1>
        <p>Nous effectuons actuellement des travaux de maintenance sur notre site pour améliorer votre expérience.</p>
        <p>Nous serons de retour très bientôt. Merci de votre patience !</p>
        
        <div class="contact-info">
            <p>Pour toute question urgente, veuillez nous contacter à <strong>dons@myamana.fr</strong></p>
        </div>
    </div>
</body>
</html>
