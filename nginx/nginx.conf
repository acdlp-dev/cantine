# Définir les adresses IP autorisées pendant la maintenance
map $remote_addr $is_allowed_ip {
    default 0;
    127.0.0.1 1;
    192.168.1.100 1;
    90.127.148.26 1;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    client_max_body_size 1000M;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name cantine.acdlp.com;
    client_max_body_size 1000M;

    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    
    # Définir le répertoire racine pour la page de maintenance
    root /var/www/maintenance;
    
    # Désactiver le cache pour tout le serveur
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    expires -1;

    # Configuration pour la page de maintenance
    # Si le fichier maintenance.flag existe ET que l'IP n'est pas dans la liste des autorisées, afficher la page de maintenance
    set $maintenance 0;
    if (-f /var/www/maintenance/maintenance.flag) {
        set $maintenance 1;
    }
    
    if ($is_allowed_ip = 1) {
        set $maintenance 0;
    }
    
    # Ajouter un header pour le débogage
    add_header X-Maintenance-Status "$maintenance" always;
    add_header X-Client-IP "$remote_addr" always;
    add_header X-Is-Allowed-IP "$is_allowed_ip" always;
    
    if ($maintenance = 1) {
        rewrite ^(.*)$ /maintenance.html break;
    }

    proxy_busy_buffers_size   512k;  
    proxy_buffers   4 512k;  
    proxy_buffer_size   256k;
    
    # Désactiver le cache pour les requêtes proxy
    proxy_no_cache 1;
    proxy_cache_bypass 1;

    location /assets/ {
        alias /var/www/assets/;
        
        # Cache longue durée pour les assets statiques (images, logos, etc.)
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Activer la compression
        gzip on;
        gzip_types image/jpeg image/png image/gif image/svg+xml;
    }

    location = / {
        return 301 /app/backoffice-auth/sign-in;
    }

    location /app/ {
        alias /var/www/client/angular/dist/browser/;
        try_files $uri $uri/ /app/index.html;
        
        # Désactiver la mise en cache
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        expires -1;
    }

    location ^~ /api/ {
        rewrite /api/(.*) /api/$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://node:4242/;
    }

    location ~ /\.env {
        deny all;
        return 404;
    }

    location ~ /\.log {
        deny all;
        return 404;
    }

    location ^~ /phpmyadmin/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://phpmyadmin/;
    }

    location /grafana/ {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Support pour les WebSockets (nécessaire pour Grafana live updates)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # SSL — certificat statique
    ssl_certificate     /etc/ssl/acdlp/fullchain.pem;
    ssl_certificate_key /etc/ssl/acdlp/.acdlp.com_private_key.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
}
