<div class="flex h-screen max-w-screen relative">
  <div class="auth-bg hidden flex-1 justify-center bg-primary bg-cover lg:flex">
    <div class="max-w-2xl space-y-4 p-8 mt-[30%] xl:mt-[20%] text-center text-white">
      <img src="./assets/images/auth-screens.png" alt="dashboard widget" />
    </div>
  </div>
  
  <div class="flex flex-1 items-center justify-center bg-background">
    <div class="min-h-screen w-[100%] flex flex-col">
      <div class="container mx-auto px-4 py-8 max-w-md flex-grow flex items-center justify-center">
        <div class="w-full">
          @if(successMessage) {
            <div class="text-center">
              <h1 class="mb-6 text-3xl font-bold sm:text-4xl text-green-600">
                Mot de passe réinitialisé !
              </h1>
              <div class="mb-4 rounded-lg bg-green-50 border border-green-200 p-4">
                <div class="flex items-center justify-center">
                  <svg class="w-5 h-5 text-green-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                  </svg>
                  <h3 class="text-sm font-medium text-green-800">Succès !</h3>
                </div>
                <div class="mt-2 text-sm text-green-700">
                  <p>{{ successMessage }}</p>
                </div>
              </div>
            </div>
          } @else {
            <h1 class="mb-6 text-center text-3xl font-bold sm:text-4xl">
              Nouveau mot de passe
            </h1>
            
            <form (ngSubmit)="onSubmit()" class="space-y-6">
              @if (errorMessage) {
                <div class="mb-4 rounded-lg bg-red-50 border border-red-200 p-4">
                  <div class="flex items-center">
                    <svg class="w-5 h-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    <h3 class="text-sm font-medium text-red-800">Erreur</h3>
                  </div>
                  <div class="mt-2 text-sm text-red-700">
                    <p>{{ errorMessage }}</p>
                  </div>
                </div>
              }

              <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                  Nouveau mot de passe
                </label>
                <div class="relative">
                  <input
                    [type]="showNewPassword ? 'text' : 'password'"
                    id="newPassword"
                    [(ngModel)]="newPassword"
                    name="newPassword"
                    required
                    minlength="6"
                    [disabled]="isSubmitting"
                    class="w-full px-3 py-3 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent disabled:opacity-50"
                    placeholder="••••••••"
                  />
                  <button
                    type="button"
                    (click)="toggleNewPasswordVisibility()"
                    [disabled]="isSubmitting"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 disabled:opacity-50"
                  >
                    @if (showNewPassword) {
                      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                      </svg>
                    } @else {
                      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                      </svg>
                    }
                  </button>
                </div>
                <small class="block mt-1 text-sm text-gray-600">
                  Le mot de passe doit contenir au moins 6 caractères.
                </small>
              </div>

              <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                  Confirmer le mot de passe
                </label>
                <div class="relative">
                  <input
                    [type]="showConfirmPassword ? 'text' : 'password'"
                    id="confirmPassword"
                    [(ngModel)]="confirmPassword"
                    name="confirmPassword"
                    required
                    [disabled]="isSubmitting"
                    class="w-full px-3 py-3 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent disabled:opacity-50"
                    placeholder="••••••••"
                  />
                  <button
                    type="button"
                    (click)="toggleConfirmPasswordVisibility()"
                    [disabled]="isSubmitting"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 disabled:opacity-50"
                  >
                    @if (showConfirmPassword) {
                      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                      </svg>
                    } @else {
                      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                      </svg>
                    }
                  </button>
                </div>
              </div>

              <div class="pt-4">
                <button
                  type="submit"
                  [disabled]="isSubmitting"
                  class="w-full flex justify-center items-center px-4 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  @if (isSubmitting) {
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Réinitialisation en cours...
                  } @else {
                    Réinitialiser le mot de passe
                  }
                </button>
              </div>
            </form>
          }
        </div>
      </div>
    </div>
  </div>
</div>
