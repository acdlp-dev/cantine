<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold text-[#ff8a66] mb-6">Paramètres</h1>

        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="font-medium">Dons (Mes Dons)</h3>
                    <p class="text-sm text-gray-500">Permettre l'activation des fonctionnalités de dons</p>
                </div>
                <div>
                    <input type="checkbox" [(ngModel)]="userPreferences.donations" />
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div>
                    <h3 class="font-medium">Cantine</h3>
                    <p class="text-sm text-gray-500">Souscrire / se désinscrire à la cantine</p>
                </div>
                <div>
                    <input type="checkbox" [(ngModel)]="userPreferences.cantine" />
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div>
                    <h3 class="font-medium">Suivi Véhicule</h3>
                    <p class="text-sm text-gray-500">Activer le suivi de véhicule dans le backoffice</p>
                </div>
                <div>
                    <input type="checkbox" [(ngModel)]="userPreferences.suiviVehicule" />
                </div>
            </div>

            <div class="pt-4 border-t mt-4">
                <button (click)="savePreferences()" class="px-4 py-2 bg-[#ff7443] text-white rounded">Enregistrer</button>
                <span *ngIf="resetSuccess" class="ml-3 text-green-600">Préférences mises à jour</span>
            </div>
        </div>
    </div>
</div>
