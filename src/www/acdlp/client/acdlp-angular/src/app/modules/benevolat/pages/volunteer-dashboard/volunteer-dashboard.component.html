<!-- Layout similaire au dashboard donateur avec sidebar -->
<div class="flex h-screen w-full overflow-hidden">
  
  <!-- Overlay pour mobile -->
  <div 
    *ngIf="isMobileSidebarOpen" 
    class="fixed inset-0 bg-gray-600 bg-opacity-75 z-20 lg:hidden transition-opacity"
    (click)="closeMobileSidebar()">
  </div>

  <!-- Sidebar mobile -->
  <nav 
    [class.translate-x-0]="isMobileSidebarOpen"
    [class.-translate-x-full]="!isMobileSidebarOpen"
    class="fixed inset-y-0 left-0 z-30 w-64 bg-white border-r border-gray-200 transform transition-transform duration-300 ease-in-out lg:hidden">
    <div class="flex-1 flex flex-col min-h-0 h-full">
      
      <!-- Header sidebar mobile -->
      <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
        <div class="flex items-center justify-between px-4 mb-4">
          <h2 class="text-lg font-medium text-gray-900">Espace Bénévole</h2>
          <button 
            (click)="closeMobileSidebar()"
            class="text-gray-400 hover:text-gray-500">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        
        <!-- Navigation mobile -->
        <nav class="mt-4 flex-1 px-2 space-y-1">
          <a routerLink="/benevolat/dashboard/actions" 
             routerLinkActive="bg-primary text-white"
             (click)="closeMobileSidebar()"
             class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
            <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a4 4 0 118 0v4m-4 0h4l2 7H6l2-7z"></path>
            </svg>
            Mes actions
          </a>

          <a routerLink="/benevolat/dashboard/profile"
             routerLinkActive="bg-primary text-white"
             (click)="closeMobileSidebar()"
             class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
            <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Mes infos
          </a>

          <!-- Outils Responsable mobile -->
          <div *ngIf="isResponsableType()" class="pt-4 mt-4 border-t border-gray-200">
            <div class="px-2 mb-2">
              <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">
                Outils Responsable
              </span>
            </div>
            
            <a href="https://portail.acdlp.fr"
               target="_blank"
               class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
              <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
              </svg>
              Ouverture Portail
            </a>

            <a href="https://www.myamana.fr/suivi_vehicule.html" 
               target="_blank"
               class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
              <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
              </svg>
              Suivi du Véhicule
            </a>

            <a href="https://www.myamana.fr/formMaraude" 
               target="_blank"
               class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
              <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
              </svg>
              Modification quantités
            </a>
          </div>
        </nav>
      </div>
      
      <!-- Footer sidebar mobile -->
      <div class="flex-shrink-0 flex border-t border-gray-200 p-4">
        <button class="flex-shrink-0 w-full group block">
          <div class="flex items-center">
            <div class="ml-3">
              <button (click)="logout()" class="text-sm font-medium text-gray-700 group-hover:text-gray-900 flex items-center">
                <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Déconnexion
              </button>
            </div>
          </div>
        </button>
      </div>
    </div>
  </nav>

  <!-- Sidebar desktop (inchangée) -->
  <nav class="hidden lg:flex lg:w-64 lg:flex-col bg-white border-r border-gray-200">
    <div class="flex-1 flex flex-col min-h-0">
      
      <!-- Header sidebar -->
      <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
        <div class="flex items-center flex-shrink-0 px-4">
          <h2 class="text-lg font-medium text-gray-900">Espace Bénévole</h2>
        </div>
        
        <!-- Navigation -->
        <nav class="mt-8 flex-1 px-2 space-y-1">
          <a routerLink="/benevolat/dashboard/actions" 
             routerLinkActive="bg-primary text-white"
             class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
            <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a4 4 0 118 0v4m-4 0h4l2 7H6l2-7z"></path>
            </svg>
            Mes actions
          </a>

          <a routerLink="/benevolat/dashboard/profile" 
             routerLinkActive="bg-primary text-white"
             class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
            <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Mes infos
          </a>

          <!-- Outils Responsable (visible uniquement pour les responsables) -->
          <div *ngIf="isResponsableType()" class="pt-4 mt-4 border-t border-gray-200">
            <div class="px-2 mb-2">
              <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">
                Outils Responsable
              </span>
            </div>
            
            <!-- Bouton Ouverture Portail -->
            <a href="https://portail.acdlp.fr"
               target="_blank"
               class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
              <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
              </svg>
              Ouverture Portail
            </a>

            <!-- Bouton Suivi du Véhicule -->
            <a href="https://www.myamana.fr/suivi_vehicule.html" 
               target="_blank"
               class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
              <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
              </svg>
              Suivi du Véhicule
            </a>

            <!-- Bouton Modification quantités -->
            <a href="https://www.myamana.fr/formMaraude" 
               target="_blank"
               class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
              <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
              </svg>
              Modification quantités
            </a>
          </div>
        </nav>
      </div>
      
      <!-- Footer sidebar avec déconnexion -->
      <div class="flex-shrink-0 flex border-t border-gray-200 p-4">
        <button class="flex-shrink-0 w-full group block">
          <div class="flex items-center">
            <div class="ml-3">
              <button (click)="logout()" class="text-sm font-medium text-gray-700 group-hover:text-gray-900 flex items-center">
                <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Déconnexion
              </button>
            </div>
          </div>
        </button>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="flex flex-col w-0 flex-1 overflow-hidden">
    
    <!-- Header mobile -->
    <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow lg:hidden">
      <button 
        type="button" 
        (click)="toggleMobileSidebar()"
        class="border-r border-gray-200 px-4 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary lg:hidden">
        <span class="sr-only">Open sidebar</span>
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <div class="flex-1 px-4 flex justify-between">
        <div class="flex-1 flex">
          <h1 class="ml-4 text-lg font-medium text-gray-900 self-center">Espace Bénévole</h1>
        </div>
      </div>
    </div>

    <!-- Contenu de la page -->
    <main class="flex-1 relative z-0 overflow-y-auto focus:outline-none">
      <div class="py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>
</div>
