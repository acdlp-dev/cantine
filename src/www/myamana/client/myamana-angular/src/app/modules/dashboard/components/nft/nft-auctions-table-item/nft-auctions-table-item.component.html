<td class="py-2 pr-2">
  <div class="flex items-center">
    <img [src]="auction.image" (error)="$event.target.src='assets/images/asso/demo.png'" class="mr-2 h-10 w-10 flex-none rounded-sm" [alt]="auction.asso" />
    <div class="flex flex-col">
      <a class="mb-1 text-sm font-semibold text-foreground">{{ auction.asso }}</a>
      <span class="text-xs font-semibold text-muted-foreground/50">{{ auction.campagne }}</span>
    </div>
  </div>
</td>
<td class="py-2 text-right">
  <div class="flex flex-col items-end">
    <span class="text-sm font-semibold text-foreground">{{ auction.montant }} â‚¬</span>
    <span class="text-xs font-semibold text-muted-foreground/50">{{ auction.date }}</span>
  </div>
</td>
<td class="py-2 pl-2 text-right">
  <div class="flex justify-end">
    <a
      *ngIf="auction.link"
      [href]="auction.link"
      target="_blank"
      rel="noopener noreferrer"
      class="flex h-7 w-7 items-center justify-center rounded-md bg-card text-muted-foreground hover:bg-muted hover:text-foreground">
      <svg-icon src="assets/icons/heroicons/outline/recu.svg" [svgClass]="'h-5 w-5'"></svg-icon>
    </a>
  </div>
</td>
