<div class="container mx-auto p-4">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-primary mb-2">Tutoriel MyAmana</h1>
    <p class="text-muted-foreground">Découvrez comment utiliser la plateforme MyAmana avec cette vidéo explicative.</p>
  </div>
  
  <div class="flex justify-center">
    <div class="w-full max-w-3xl bg-card rounded-xl shadow-lg overflow-hidden">
      <div class="relative" style="padding-bottom: 56.25%;">
        <iframe 
          *ngIf="videoUrl" 
          [src]="videoUrl" 
          class="absolute top-0 left-0 w-full h-full" 
          title="Tutoriel MyAmana" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
      <div class="p-4 bg-gradient-to-b from-card to-background">
        <h2 class="text-lg font-semibold text-foreground">Comment utiliser MyAmana</h2>
        <p class="text-sm text-muted-foreground mt-1">Cette vidéo vous guide à travers les fonctionnalités principales de la plateforme.</p>
      </div>
    </div>
  </div>
</div>
