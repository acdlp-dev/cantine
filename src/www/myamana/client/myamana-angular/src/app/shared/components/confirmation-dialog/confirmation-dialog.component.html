<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6">
    <h2 class="text-lg font-semibold mb-4">{{ title }}</h2>
    <p class="mb-6" *ngIf="!resultMessage">{{ message }}</p>
    <p class="mb-6 text-sm font-medium text-center" *ngIf="resultMessage">
      {{ resultMessage }}
    </p>
    <div class="flex justify-end space-x-4" *ngIf="!resultMessage">
      <button
        (click)="cancel()"
        class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300 text-sm"
      >
        Annuler
      </button>
      <button
        (click)="confirm()"
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 text-sm"
      >
        Confirmer
      </button>
    </div>
    <div class="flex justify-center mt-4" *ngIf="resultMessage">
      <button
        (click)="close()"
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 text-sm"
      >
        D'accord
      </button>
    </div>
  </div>
</div>
