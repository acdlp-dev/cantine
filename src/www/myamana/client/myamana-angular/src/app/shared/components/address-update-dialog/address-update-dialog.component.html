<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
    <h2 class="text-lg font-semibold mb-4">{{ title }}</h2>
    
    <form [formGroup]="addressForm" class="space-y-4">
      <div>
        <label for="adresse" class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
        <input
          #addressInput
          type="text"
          id="adresse"
          formControlName="adresse"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
          [ngClass]="{'border-red-500': showError('adresse')}"
          placeholder="Saisissez votre adresse"
        />
        <p *ngIf="showError('adresse')" class="text-red-500 text-sm mt-1">Ce champ est obligatoire</p>
      </div>
      
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="codePostal" class="block text-sm font-medium text-gray-700 mb-1">Code postal</label>
          <input
            type="text"
            id="codePostal"
            formControlName="codePostal"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
            [ngClass]="{'border-red-500': showError('codePostal')}"
            placeholder="Code postal"
          />
          <p *ngIf="showError('codePostal')" class="text-red-500 text-sm mt-1">Ce champ est obligatoire</p>
        </div>
        
        <div>
          <label for="ville" class="block text-sm font-medium text-gray-700 mb-1">Ville</label>
          <input
            type="text"
            id="ville"
            formControlName="ville"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
            [ngClass]="{'border-red-500': showError('ville')}"
            placeholder="Ville"
          />
          <p *ngIf="showError('ville')" class="text-red-500 text-sm mt-1">Ce champ est obligatoire</p>
        </div>
      </div>
    </form>
    
    <div class="flex justify-end space-x-4 mt-6">
      <button
        (click)="cancel()"
        class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300 text-sm"
      >
        Annuler
      </button>
      <button
        (click)="confirm()"
        class="bg-primary text-white px-4 py-2 rounded hover:bg-primary/90 text-sm"
      >
        Confirmer
      </button>
    </div>
  </div>
</div>
